<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Mr Roboger's Neighborhood</h1>
    </div>
    <h2>This robot has something to say</h2>
    <form id=robot>
      <div class=robot>
        <label for="userinput">Enter Numbers</label>
        <input id="userinput" type="text" required pattern="[0-9]+">
        <br>
        <button>Press Here</button>
      </div>
    </form>
    <div class="robotsays">
      <h2>Here's what the robot said. I think its a little crazy about you.</h2>
      <span id="robottext"></span>
    </div>
  </div>
</body>
